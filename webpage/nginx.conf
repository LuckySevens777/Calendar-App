events {
  worker_connections 1024;  ## Default: 1024
}

http {

	include 		mime.types;
	sendfile		on;

	server {
		listen 80 default_server;
		
		#site
		location / {
			root /var/www;
			index index.html;
			try_files $uri $uri/ =404;
		}
		#front end docs
		location /frontdocs {
			root /var/www/frontdocs;
			try_files $uri $uri/ =404;
		}
		#api endpoint
		location /api {
			proxy_pass http://127.0.0.1:10000;
			proxy_set_header HOST $host;
		}
	}
}
