name: Go
on: push
jobs:

  test:
    name: Testing
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Grabbing dependencies
      run: |
        pwd && go get -v -t -d -u ./...
      
    - name: Test
      run: ./back/test.sh
